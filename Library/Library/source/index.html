<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">

<head>

<body>

    <header ng-controller="headerCtrl as vm">

        <div class="uui-header dark-gray">

            <nav role="navigation">
                <a ui-sref="catalog" class="brand-logo">
                    LOG0
                </a>
                <ul class="uui-navigation nav navbar-nav">
                    <li>
                        <a ui-sref="catalog">Catalog</a>

                    <li class="active">

            <div class="pull-right search-container">

        </div>

    <div class="container-fluid">

            <div class="col-xs-2">
