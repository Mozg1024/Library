<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="description" content="">
    <meta http-equiv="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon-->
    <link rel="icon" type="image/vnd.microsoft.icon" href="images/icons/favicon.ico">
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="images/icons/favicon.ico">

    <!--Styles-->
    <link href="css/main.css" rel="stylesheet" />

    <title>EPAM.Saratov.Library</title>

</head>
<body>
    <header ng-controller="headerCtrl as vm">

        <div class="uui-header dark-gray">
            <nav role="navigation">

                <div class="epam-logo">
                    <img ng-src="images/logo/Logo_Epam_Color.svg" alt="EPAM" />
                </div>

                <ul class="uui-navigation nav navbar-nav">
                    <li>
                        <a ui-sref="catalog({search: undefined})">Catalog</a>
                    </li>
                    <li class="active">
                        <a ui-sref="faq">F.A.Q.</a>
                    </li>
                </ul>

                <ul class="uui-navigation nav navbar-nav right">
                    <li class="search-container">
                        <div search-input callback="vm.searchCallback(value)"></div>
                    </li>
                    <li class="uui-profile-menu">
                        <a ui-sref="profile">
                            <span class="profile-name profile-name-custom">{{vm.user.name}}</span>
                            <div class="profile-photo round">
                                <img ng-src="{{vm.user.avatar}}" alt="{{vm.user.avatar}}" />
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>

    <div ui-view></div>

    <!--Scripts-->
    <script src="js/main.js"></script>

</body>

</html>
