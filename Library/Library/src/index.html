<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="description" content="">
    <meta http-equiv="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon-->
    <link rel="icon" type="image/vnd.microsoft.icon" href="images/icons/favicon.ico">
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="images/icons/favicon.ico">

    <!--Styles-->
    <link href="css/main.css" rel="stylesheet" />

    <title>EPAM.Saratov.Library</title>

</head>

<body>

    <header ng-controller="headerCtrl as vm">

        <div class="uui-header dark-gray">
            <nav role="navigation">

                <div class="epam-logo">
                    <img ng-src="images/logo/Logo_Epam_Color.svg" alt="EPAM" />
                </div>

                <ul class="uui-navigation nav navbar-nav">
                    <li>
                        <a ui-sref="catalog">Catalog</a>
                    </li>
                    <li class="active">
                        <a ui-sref="faq">F.A.Q.</a>
                    </li>
                </ul>

                <ul class="uui-navigation nav navbar-nav right">
                    <li class="search-container">
                        <input type="text" class="uui-search uui-search-custom">
                    </li>

                    <li class="dropdown uui-profile-menu">
                        <a ui-sref="profile">
                            <span class="profile-name profile-name-custom">{{vm.user.name}}</span>
                            <div class="profile-photo round">
                                <img ng-src="{{vm.user.avatar}}" alt="{{vm.user.avatar}}" />
                            </div>
                        </a>
                    </li>

                </ul>
            </nav>
        </div>

    </header>

    <div>

        <aside class="item-list-container" ng-controller="catalogCtrl">
            <ul>
                <li class="active">
                    <div class="item-container">
                        <div class="item-body">
                            <img ng-src="images/books/book_5.png" class="book-image" />
                        </div>
                        <div class="item-footer text-center">
                            <span class="footer-title">Книг доступно: </span>
                            <span class="uui-badge blue">
                                <i class="white">12</i>
                            </span>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-container">
                        <div class="item-body">
                            <img ng-src="images/books/book_6.png" class="book-image" />
                        </div>
                        <div class="item-footer text-center">
                            <span href="#" class="footer-title">
                                Дней до возврата
                                <span class="footer-count label label-info">
                                    13
                                </span>
                            </span>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-container">
                        <div class="question-item-body text-center">
                            <h4>How to do anything?</h4>
                        </div>
                        <div class="item-footer text-center">
                            <span class="footer-title">Комментариев: </span>
                            <span class="label label-info">1</span>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-container">
                        <div class="question-item-body text-center">
                            <h4>Как заказать книгу?</h4>
                        </div>
                        <div class="item-footer text-center">
                            <span class="footer-title">Комментариев: </span>
                            <span class="label label-info">1</span>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-container">
                        <div class="question-item-body text-center">
                            <h4>Как угнать самокат если ты никогда не использовал газовый балон?</h4>
                        </div>
                        <div class="item-footer text-center">
                            <span class="footer-title">Комментариев: </span>
                            <span class="label label-info">1</span>
                        </div>
                    </div>
                </li>
            </ul>
        </aside>

        <div class="main-container" ui-view></div>

    </div>

    <!--Scripts-->
    <script src="js/main.js"></script>

</body>

</html>
