<div class="item-container" title="{{asideItem.popupTitle}}">
    <div class="item-body">
        <img ng-src="{{asideItem.image}}" class="book-image" ng-if="asideItem.image" />
        <h4 class="text-center" ng-if="asideItem.title">{{asideItem.title}}</h4>
    </div>
    <div class="item-footer text-center">
        <span class="footer-title">{{asideItem.footer.title}}</span>
        <span class="uui-badge blue">
            <i class="white">{{asideItem.footer.count}}</i>
        </span>
    </div>
</div>
