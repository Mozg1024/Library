<aside class="item-list-container">
    <ul>
        <li ng-repeat="faq in vm.faqs" ng-click="vm.setActive(faq.id)">
            <div class="item-container">
                <div class="question-item-body text-center">
                    <h4>{{faq.question}}</h4>
                </div>
                <div class="item-footer text-center">
                    <span class="footer-title">Quantity: </span>
                    <span class="uui-badge blue">
                        <i class="white">{{faq.commentCount || 0}}</i>
                    </span>
                </div>
            </div>
        </li>
    </ul>
</aside>

<div class="main-container">

    <h2 class="question-title">{{vm.activeFaq.question}}</h2>

    <div class="answer-video-container" ng-show="vm.activeFaq.link">
        <iframe width="560" height="315" ng-src="{{vm.activeFaq.link | trust}}" frameborder="0" allowfullscreen></iframe>
    </div>

    <p class="answer-text">{{vm.activeFaq.answer}}</p>

    <hr />

    <div chat thread-id="{{vm.activeFaq.threadId}}">></div>

</div>
