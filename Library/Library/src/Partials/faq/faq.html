<aside class="item-list-container">
    <ul>
        <li ng-repeat="faq in vm.faqs" ng-click="vm.setActive(faq.id)" ng-class="vm.isActive(faq.id)">
            <div aside-item="{ title: faq.question, footer: { title: 'Комментариев', count: faq.commentCount || 0 } }"></div>
        </li>
    </ul>
</aside>

<div class="main-container">

    <h2 class="question-title">{{vm.activeFaq.question}}</h2>

    <div class="answer-video-container" ng-show="vm.activeFaq.link">
        <iframe width="560" height="315" ng-src="{{vm.activeFaq.link | trust}}" frameborder="0" allowfullscreen></iframe>
    </div>

    <p class="answer-text">{{vm.activeFaq.answer}}</p>

    <hr />

    <div chat="{{vm.activeFaq.threadId}}">></div>

</div>
