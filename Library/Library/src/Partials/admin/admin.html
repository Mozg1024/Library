<aside class="item-list-container">
    <ul>
        <li ng-repeat="wish in vm.wishes" ng-click="vm.setActive(wish)" ng-class="vm.isActive(wish)">
            <div aside-item="{ image: wish.cover, footer: { title: 'Номер заявки', count: wish.id } }"></div>
        </li>
    </ul>
</aside>

<div class="main-container">

    <div order-control-panel wish-id="{{vm.activeWish.id}}" book-id="{{vm.activeWish.bookId}}" user-id="{{vm.activeWish.userId}}"></div> 

</div>
