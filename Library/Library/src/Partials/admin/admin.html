<aside class="item-list-container">
    <ul>
        <li ng-repeat="wish in wishes" ng-click="setActive(wish.id)" ng-class="isActive(wish.id)">
            <div aside-item="{ image: wish.cover, footer: { title: 'Номер заявки', count: wish.id } }"></div>
        </li>
    </ul>
</aside>

<div class="main-container">

    <div ng-show="wishes.length" order-control-panel wish-id="{{activeWish.id}}" book-id="{{activeWish.bookId}}" user-id="{{activeWish.userId}}" accept="accept()" decline="decline()"></div> 

</div>
