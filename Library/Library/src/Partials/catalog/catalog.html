<aside class="item-list-container">
    <ul>
        <li ng-repeat="book in vm.books" ng-click="vm.setActive(book.id)" ng-class="vm.isActive(book.id)">
            <div class="item-container">
                <div class="item-body">
                    <img ng-src="{{book.cover}}" class="book-image" />
                </div>
                <div class="item-footer text-center">
                    <span class="footer-title">Книг доступно: </span>
                    <span class="uui-badge blue">
                        <i class="white">{{book.available}}</i>
                    </span>
                </div>
            </div>
        </li>
    </ul>
</aside>

<div class="main-container">

    <div class="book-details clearfix">

        <div class="big-book-card pull-left">
            <img ng-src={{vm.activeBook.cover}} alt="{{vm.activeBook.title}}" title="{{vm.activeBook.title}}" />
        </div>

        <div class="pull-right">
            <input type="checkbox" id="orderSwitch" data-on-text="ORDER" data-off-text="CANCEL" checked />
        </div>

        <h1>{{vm.activeBook.title}}</h1>
        <h3>
            <span ng-repeat="author in vm.activeBook.authors">{{author}}</span>
        </h3>
        <h4>{{vm.activeBook.year}}</h4>

        <div class="badges">
            <span class="uui-badge blue">
                <i class="white">{{vm.activeBook.pages}} pages</i>
            </span>

            <span class="uui-badge blue">
                <i class="white">{{vm.activeBook.available}}/{{vm.activeBook.count}} available</i>
            </span>
        </div>

        <div class="uui-rating yellow"></div>

    </div>

    <div class="book-description">{{vm.activeBook.description}}</div>

    <hr />

    <div chat thread-id="{{vm.activeBook.threadId}}"></div>

</div>


<script>
    setTimeout(function () {
        $('.uui-rating').uui_rating('init', { count: 5, animate_hover: false });
        $('.uui-rating').uui_rating('set_value', 2);

        $("#orderSwitch").bootstrapSwitch();
        //$(".bootstrap-switch").addClass("uui-switch lime-green");
    }, 500);
</script>
