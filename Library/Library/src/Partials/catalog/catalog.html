<aside class="item-list-container">
    <ul>
        <li class="active" ng-repeat="book in vm.books" ng-click="vm.setActive(book.id)">
            <div class="item-container">
                <div class="item-body">
                    <img ng-src="{{book.cover}}" class="book-image" />
                </div>
                <div class="item-footer text-center">
                    <span class="footer-title">Книг доступно: </span>
                    <span class="uui-badge blue">
                        <i class="white">{{book.available}}</i>
                    </span>
                </div>
            </div>
        </li>
    </ul>
</aside>

<div class="main-container">
    
    <div class="book-details" book-details-card book="vm.activeBook">
        
    </div>

    <hr />

    <div chat thread-id="{{vm.activeBook.threadId}}"></div>

</div>


<script>
    setTimeout(function () {
        $('.uui-rating').uui_rating('init', { count: 5, animate_hover: false });
        $('.uui-rating').uui_rating('set_value', 2);

        $("#orderSwitch").bootstrapSwitch();
        //$(".bootstrap-switch").addClass("uui-switch lime-green");
    }, 500);
</script>
