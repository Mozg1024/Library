<aside class="item-list-container">
    <ul>
        <li ng-repeat="book in vm.books" ng-click="vm.setActive(book.id)" ng-class="vm.isActive(book.id)">
            <div aside-item="{ image: book.cover, footer: { title: 'Книг доступно', count: book.available } }"></div>
        </li>
    </ul>
</aside>

<div class="main-container">

    <div class="book-details" book-details-card book="vm.activeBook"></div>

    <div class="book-description" text-multiline="vm.activeBook.description"></div>

    <hr />

    <div chat="{{vm.activeBook.threadId}}"></div>

</div>
